<<!DOCTYPE html>
    <html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <button> Click </button>
        <script>
            function startGame() {

                let counter = 0;

                document.querySelector('button').addEventListener('click', () => {
                    ++counter;
                });

                return new Promise((resolve, reject)=>{

                    setTimeout(()=>{
                        if(counter >5)
                        {
                            resolve();
                        }else{
                            reject()
                        }

                    },2000)

                }) 

                // setTimeout(() => {
                //     if (counter > 5) {
                //         alert("You won");
                //     } else {
                //         alert("Sorry Try Later");
                //     }
                // }, 2000);
            }

            startGame()
            .then(()=> alert('You Win'))
            .catch(()=> alert('You Lost'));
        </script>
    </body>

    </html>
