<<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <button> Click </button>
         <script>

            let counter = 0;

            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });

            setTimeout(() => {
                if(counter > 5)
                {
                    alert("You won");
                }
                else{
                alert("Sorry Try Later");
                }
            }, 2000);

            </script>
    </body>
</html>
